        <main>
            <div class="filme-principal">
                <div class="container">
                    <h3 class="titulo"> Era do Gelo </h3>
                    <p class="descricao"> Vinte mil anos atrás, num mundo coberto de gelo, o mamute Manfred e a preguiça Sid resgatam um bebê humano órfão. Agora, os dois vão enfrentar muitas aventuras até devolver o filhote de gente à sua tribo, que migrou para um novo acampamento.</p>
                    <div class="botoes">
                        <button role="button" class="botao"> 
                            <i class="fas fa-play"></i>
                            Assista agora 
                        </button>
                        <button role="button"class="botao"> 
                            <i class="fas fa-info-circle"></i>
                            Mais informações 
                        </button>
                    </div>
                </div>
            </div>
        </main>
