<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title> Instagram </title>
        <link rel="stylesheet" href="css/estilo.css">
    </head>
    <body>
        <div class="instagram-wrapper">
            <div class="instagram-phone">
                <img src="imagens/instagram-celular.png" alt="Celular">
            </div>
            <div class="instagram-continue">
                <div class="group">
                    <img src="imagens/instagram-logo.png" class="instagram-logo" alt="Logo do Instagram">
                    <div class="profile-photo">
                        <img src="imagens/foto-perfil.jpg" alt="Foto do perfil">
                    </div>
                    <a href="#" class="instagram-login"> Continuar como username </a>
                    <a href="#" class="instagram-logout"> Remover conta</a>
                </div>
                <div class="group">
                    <p class="not-account"> Não é username? </p>
                    <p class="not-account">
                        <span class="link-blue"> Alternar conta</span>
                        ou
                        <span class="link-blue"> Inscreva-se </span>
                    </p>
                </div>
                <div class="get-the-app">
                    <p class="get-app"> Baixe o aplicativo </p>
                    <div class="download">
                        <a href="#" class="app-download"></a>
                        <a href="#" class="app-download"></a>
                    </div>
                </div>
            </div>
        </div>
    </body>
</html>
